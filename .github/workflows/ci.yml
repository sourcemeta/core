name: JSON Toolkit

on:
  - push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            cc: clang
            cxx: clang++
            type: static
          - os: macos-latest
            cc: clang
            cxx: clang++
            type: shared
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            type: static
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: shared
          - os: ubuntu-latest
            cc: gcc
            cxx: g++
            type: shared
          - os: windows-latest
            type: static
          - os: windows-latest
            type: shared

          # Sanitizers
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
            options: -DJSONTOOLKIT_ADDRESS_SANITIZER:BOOL=ON
          - os: ubuntu-latest
            cc: clang
            cxx: clang++
            type: static
            options: -DJSONTOOLKIT_UNDEFINED_SANITIZER:BOOL=ON

    runs-on: ${{ matrix.platform.os }}
    env:
      CC: ${{ matrix.platform.cc }}
      CXX: ${{ matrix.platform.cxx }}
    steps:
      - name: Install dependencies (GNU/Linux)
        if: runner.os == 'linux'
        run: sudo apt-get install --yes clang-format

      # See https://github.com/actions/runner-images/issues/8659
      - name: Workaround Clang issue (GNU/Linux)
        if: runner.os == 'linux' && matrix.platform.cc == 'clang'
        run: |
          sudo rm -f /etc/apt/sources.list.d/ubuntu-toolchain-r-ubuntu-test-jammy.list
          sudo apt-get install --yes --allow-downgrades libc6=2.35-0ubuntu3.4 libc6-dev=2.35-0ubuntu3.4 libstdc++6=12.3.0-1ubuntu1~22.04 libgcc-s1=12.3.0-1ubuntu1~22.04

      - uses: actions/checkout@v3
      - name: Install dependencies (macOS)
        if: runner.os == 'macos'
        run: brew bundle
        env:
          HOMEBREW_NO_ANALYTICS: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
      - run: cmake --version
      - name: Configure JSON Toolkit (static)
        if: matrix.platform.type == 'static'
        run: >
          cmake -S . -B ./build
          -DCMAKE_BUILD_TYPE:STRING=Release
          -DJSONTOOLKIT_CONTRIB:BOOL=ON
          -DJSONTOOLKIT_TESTS:BOOL=ON
          -DJSONTOOLKIT_DOCS:BOOL=OFF
          -DBUILD_SHARED_LIBS:BOOL=OFF
          -DCMAKE_COMPILE_WARNING_AS_ERROR:BOOL=ON
          ${{ matrix.platform.options }}
      - name: Configure JSON Toolkit (shared)
        if: matrix.platform.type == 'shared'
        run: >
          cmake -S . -B ./build
          -DCMAKE_BUILD_TYPE:STRING=Release
          -DJSONTOOLKIT_CONTRIB:BOOL=ON
          -DJSONTOOLKIT_TESTS:BOOL=ON
          -DJSONTOOLKIT_DOCS:BOOL=OFF
          -DBUILD_SHARED_LIBS:BOOL=ON
          -DCMAKE_COMPILE_WARNING_AS_ERROR:BOOL=ON
          ${{ matrix.platform.options }}
      - run: cmake --build ./build --config Release --target clang_format_test
      - run: cmake --build ./build --config Release --parallel 4
      # Not every CTest version supports the --test-dir option. If such option
      # is not recognized, `ctest` will successfully exit finding no tests.
      # Better to be sure and `cd` all the time here.
      - run: >
          cmake --install ./build --prefix ./build/dist --config Release --verbose
          --component sourcemeta_jsontoolkit
      - run: >
          cmake --install ./build --prefix ./build/dist --config Release --verbose
          --component sourcemeta_jsontoolkit_dev
      - run: cd ./build && ctest --build-config Release --output-on-failure --parallel
        env:
          # See https://clang.llvm.org/docs/UndefinedBehaviorSanitizer.html
          UBSAN_OPTIONS: print_stacktrace=1

  unikraft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install KraftKit
        run: |
          wget https://github.com/unikraft/kraftkit/releases/download/v0.7.0/kraftkit_0.7.0_linux_amd64.deb
          sudo dpkg -i kraftkit_0.7.0_linux_amd64.deb
          rm kraftkit_0.7.0_linux_amd64.deb

      - run: kraft build --target development --jobs 4 --log-type=basic unikraft

      # TODO: Run on LinuxU to get the actual exit code back
